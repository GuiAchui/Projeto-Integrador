    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <form class="border rounded p-4 shadow "
            style="max-width: 400px; width: 100%; background-color: #000D45; color: white;">
            <h2 class="mb-4 text-center">Acesso</h2>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="inputSenha" class="form-label" name="senha">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="aceiteTermos" required>
                <label class="form-check-label" for="aceiteTermos">
                    Aceito os <a href="#">termos de uso</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <script>
                document.querySelector('.btn.btn-primary.w-100').onclick = function (e) {
                    e.preventDefault();

                    var senha = document.getElementById('inputSenha').value;
                    if (senha.length < 6) {
                        alert('ERRO. Sua senha deve ter no mínimo 6 caracteres');
                    } else {
                        alert('Bem-vindo ao Esporte Total!');
                        this.form.submit(e)

                    };
                }
            </script>
        </form>
